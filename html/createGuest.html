  <!-- Main Content -->
  <main class="container my-5">
    <h2 class="text-primary text-center mb-4">Create Guest</h2>
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card shadow-sm p-4">
          <form>
            <!-- Full Name -->
            <div class="mb-3">
              <label for="fullName" class="form-label">Full Name</label>
              <input type="text" class="form-control" id="fullName" placeholder="Enter full name" required>
            </div>

            <!-- Email Address -->
            <div class="mb-3">
              <label for="email" class="form-label">Email Address</label>
              <input type="email" class="form-control" id="email" placeholder="Enter email address" required>
            </div>

            <!-- Phone Number -->
            <div class="mb-3">
              <label for="phone" class="form-label">Phone Number</label>
              <input type="tel" class="form-control" id="phone" placeholder="Enter phone number" required>
            </div>

            <!-- Address -->
            <div class="mb-3">
              <label for="address" class="form-label">Address</label>
              <input type="text" class="form-control" id="address" placeholder="Enter address" required>
            </div>

            <!-- Guest Type -->
            <div class="mb-3">
              <label for="guestType" class="form-label">Guest Type</label>
              <select id="guestType" class="form-select" required>
                <option value="" disabled selected>Select guest type</option>
                <option value="individual">Individual</option>
                <option value="corporate">Corporate</option>
                <option value="vip">VIP</option>
              </select>
            </div>

            <!-- Additional Notes -->
            <div class="mb-3">
              <label for="notes" class="form-label">Additional Notes</label>
              <textarea id="notes" class="form-control" rows="3" placeholder="Add any notes"></textarea>
            </div>

            <!-- Buttons -->
            <div class="d-flex justify-content-between">
              <button type="submit" class="btn btn-primary">Create Guest</button>
              <a href="dashboard.html" class="btn btn-secondary">Cancel</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </main>
