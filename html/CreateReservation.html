  <!-- Main Content -->
  <main class="container my-5">
    <h2 class="text-primary text-center mb-4">Create Reservation</h2>
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card shadow-sm p-4">
          <form>
            <!-- Customer Name -->
            <div class="mb-3">
              <label for="customerName" class="form-label">Customer Name</label>
              <select id="customerName" class="form-select" required>
                <option value="" disabled selected>Select a customer</option>
                <option value="John Doe">John Doe</option>
                <option value="Jane Smith">Jane Smith</option>
                <option value="Emily Clark">Emily Clark</option>
              </select>
            </div>

            <!-- Room -->
            <div class="mb-3">
              <label for="room" class="form-label">Room</label>
              <select id="room" class="form-select" required>
                <option value="" disabled selected>Select a room</option>
                <option value="101">Room 101</option>
                <option value="102">Room 102</option>
                <option value="201">Room 201</option>
                <option value="202">Room 202</option>
              </select>
            </div>

            <!-- Check-in Date -->
            <div class="mb-3">
              <label for="checkInDate" class="form-label">Check-in Date</label>
              <input type="date" class="form-control" id="checkInDate" required>
            </div>

            <!-- Check-out Date -->
            <div class="mb-3">
              <label for="checkOutDate" class="form-label">Check-out Date</label>
              <input type="date" class="form-control" id="checkOutDate" required>
            </div>

            <!-- Number of Guests -->
            <div class="mb-3">
              <label for="numberOfGuests" class="form-label">Number of Guests</label>
              <input type="number" class="form-control" id="numberOfGuests" placeholder="Enter number of guests" required>
            </div>

            <!-- Special Requests -->
            <div class="mb-3">
              <label for="specialRequests" class="form-label">Special Requests</label>
              <textarea id="specialRequests" class="form-control" rows="3" placeholder="Any special requests"></textarea>
            </div>

            <!-- Buttons -->
            <div class="d-flex justify-content-between">
              <button type="submit" class="btn btn-primary">Create Reservation</button>
              <a href="dashboard.html" class="btn btn-secondary">Cancel</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </main>
