{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng ký</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/cb792c0850.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="{% static 'css/signup.css' %}"
      type="text/css"
    />
  </head>

  <body>
    <section class="vh-100" style="background-color: #eee">
      <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-lg-12 col-xl-11">
            <div class="card text-black" style="border-radius: 25px">
              <div class="card-body p-md-5">
                <div class="row justify-content-center">
                  <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                    <a href="{% url 'index' %}">
                      <i
                        class="fa-solid fa-house fa-lg me-4 fa-fw"
                        style="font-size: 30px"
                      ></i>
                    </a>
                    <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">
                      Đăng ký
                    </p>
                    {% if invalid %}
                    <div class="alert alert-danger" role="alert">
                      {{ invalid }}
                    </div>

                    {% endif %}
                    <form class="mx-1 mx-md-4" method="POST" action="">
                      {% csrf_token %}
                      <div class="d-flex flex-row align-items-center mb-4">
                        <div class="form-outline flex-fill mb-0">
                          <label class="form-label" for="form3Example1c">
                            <i
                              class="fas fa-user fa-lg me-3 fa-fw"
                              style="margin-bottom: 27px"
                            ></i
                            >Tên tài khoản</label
                          >
                          {{form.username}}
                        </div>
                      </div>

                      <div class="d-flex flex-row align-items-center mb-4">
                        <div class="form-outline flex-fill mb-0">
                          <label class="form-label" for="form3Example1c">
                            <i
                              class="fas fa-user fa-lg me-3 fa-fw"
                              style="margin-bottom: 27px"
                            ></i
                            >First name</label
                          >
                          {{form.first_name}}
                        </div>
                      </div>

                      <div class="d-flex flex-row align-items-center mb-4">
                        <div class="form-outline flex-fill mb-0">
                          <label class="form-label" for="form3Example1c">
                            <i
                              class="fas fa-user fa-lg me-3 fa-fw"
                              style="margin-bottom: 27px"
                            ></i
                            >Last name</label
                          >
                          {{form.last_name}}
                        </div>
                      </div>

                      {% comment %}
                      <div class="d-flex flex-row align-items-center mb-4">
                        <i
                          class="fa-solid fa-phone fa-lg me-3 fa-fw"
                          style="margin-bottom: 27px"
                        ></i>
                        <div class="form-outline flex-fill mb-0">
                          <label class="form-label" for="form3Example1c"
                            >Số điện thoại</label
                          >
                          {{form.username}}
                        </div>
                      </div>
                      {% endcomment %}

                      <div class="d-flex flex-row align-items-center mb-4">
                        <div class="form-outline flex-fill mb-0">
                          <label class="form-label" for="form3Example3c"
                            ><i
                              class="fas fa-envelope fa-lg me-3 fa-fw"
                              style="margin-bottom: 27px"
                            ></i>
                            Email</label
                          >
                          {{form.email}}
                        </div>
                      </div>

                      <div class="d-flex flex-row align-items-center mb-4">
                        <div class="form-outline flex-fill mb-0">
                          <label class="form-label" for="form3Example4c"
                            ><i
                              class="fas fa-lock fa-lg me-3 fa-fw"
                              style="margin-bottom: 27px"
                            ></i
                            >Mật khẩu</label
                          >
                          {{form.password1}}
                        </div>
                      </div>
                      <div class="d-flex flex-row align-items-center mb-4">
                        <div class="form-outline flex-fill mb-0">
                          <label class="form-label" for="form3Example4c"
                            ><i
                              class="fas fa-lock fa-lg me-3 fa-fw"
                              style="margin-bottom: 27px"
                            ></i
                            >Nhập lại mật khẩu</label
                          >
                          {{form.password2}}
                        </div>
                      </div>
                      <div
                        class="form-check d-flex justify-content-center mb-5"
                      >
                        <label class="form-check-label" for="form2Example3">
                          Bạn đã có tài khoản
                          <a href="{% url 'login' %}">Đăng nhập</a>
                        </label>
                      </div>

                      <div
                        class="d-flex justify-content-center mx-4 mb-3 mb-lg-4"
                      >
                        <button type="submit" class="btn btn-primary btn-lg">
                          Đăng ký
                        </button>
                      </div>
                    </form>
                  </div>
                  <div
                    class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2"
                  >
                    <img
                      src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                      class="img-fluid"
                      alt="Sample image"
                    />
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
