{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
     <link rel="stylesheet" href="{% static 'css/register.css'%}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <section class="vh-100" style="background-color: #eee;">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-12 col-xl-11">
        <div class="card text-black" style="border-radius: 25px;">
          <div class="card-body p-md-5">
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up</p>

                <form class="mx-1 mx-md-4" method="POST" action="">
                  {% csrf_token %}
                  <div class="d-flex flex-row align-items-center mb-4">

                    <div data-mdb-input-init class="form-outline flex-fill mb-0">
                      <label class="form-label" ><i class="fas fa-user fa-lg me-3 fa-fw"></i>User Name</label>
                      {{form.username}}
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <div data-mdb-input-init class="form-outline flex-fill mb-0">
                      <label class="form-label" ><i class="fas fa-envelope fa-lg me-3 fa-fw"></i>Your Email</label>
                      {{form.email}}

                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">

                    <div data-mdb-input-init class="form-outline flex-fill mb-0">
                      <label class="form-label" ><i class="fas fa-lock fa-lg me-3 fa-fw"></i>Password</label>
                      {{form.password1}}

                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">

                    <div data-mdb-input-init class="form-outline flex-fill mb-0">
                      <label class="form-label" ><i class="fas fa-key fa-lg me-3 fa-fw"></i>Repeat your password</label>
                      {{form.password2}}

                    </div>
                  </div>

                  <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                    <button  type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-lg">Register</button>
                  </div>

                </form>

              </div>
              <div class="col-md-5 col-lg-3 col-xl-4 d-flex align-items-center order-1 order-lg-2">
                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                  class="img-fluid" alt="Sample image">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

</body>
</html>
